
<html>
	<head>
		<script src="./js/aframe.min.js"></script>
		<script src="./js/aframe-ar.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"></script>
		</head>
		<script>
			$(document).ready(function() {
				$('#selectTarget').on('change', function() {
					$('#img-target').attr('src', $(this).val())
					$('#txt-target').attr('value', $(this).find(':selected').data('info'))
				})
			});
		</script>
	<body style='margin : 0px; overflow: hidden;'>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class='col-xs-12 col-sm-6 col-md-4'>
					<div class='form-group'>
						<select class="form-control" id="selectTarget" style="margin:10px; background-color:#999">
							<option value='' data-info='' selected></option>
							<option value='#troll' data-info='A droite'>Troll</option>
							<option value='#mcdo' data-info='A gauche'>Mc Do</option>
						</select>
					</div>
				</div>
			</div>
		</nav>
		<a-scene embedded arjs='sourceType: webcam;'>

			<a-assets>
				<audio id="click-sound" src="audio/click.ogg"></audio>
							<!-- Images. -->
				<img id="troll" src="./img/trololololooo.png">
				<img id="mcdo" src="./img/mcdo.png">
			</a-assets>

			

			<a-marker-camera preset='hiro'>
				<a-image id="img-target" radius="10" src="#troll"></a-image>
				<a-box position='0 0.5 0' material='opacity: 0.1;'></a-box>
				<a-text id="txt-target"  font="kelsonsans" value="Trololololooooo" width="6" position="-1 2 0" rotation="0 0 0"></a-text>
			</a-marker-camera>

		</a-scene>


	</body>
</html>
