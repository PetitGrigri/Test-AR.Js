
<html>
	<head>
		<script src="./js/aframe.min.js"></script>
		<script src="./js/aframe-ar.js"></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			crossorigin="anonymous"></script>
		</head>
		<script>
			var localisations = {
				marker_hiro: {
					ugc: {
						image: 		'#ugc',
						rotation: 	'0 270 0',
						text: 		'20m'
					},
					mcdo: {
						image: 		'#mcdo',
						rotation: 	'0 270 0',
						text: 		'170m'
					}, 
					starbuck: {
						image: 		'#starbuck',
						rotation: 	'0 270 0',
						text: 		'70m'
					}
				},
				marker_1: {
					ugc: {
						image: 		'#ugc',
						rotation: 	'0 90 0',
						text: 		'200m'
					},
					mcdo: {
						image: 		'#mcdo',
						rotation: 	'0 90 0',
						text: 		'50m'
					}, 
					starbuck: {
						image: 		'#starbuck',
						rotation: 	'0 90 0',
						text: 		'150m'
					}
				},
				marker_2: {
					ugc: {
						image: 		'#ugc',
						rotation: 	'0 90 0',
						text: 		'100m'
					},
					mcdo: {
						image: 		'#mcdo',
						rotation: 	'0 270 0',
						text: 		'50m'
					}, 
					starbuck: {
						image: 		'#starbuck',
						rotation: 	'0 90 0',
						text: 		'50m'
					}
				}
			};

			$(document).ready(function() {
				$('#selectTarget').val('');

				$('#selectTarget').on('change', function() {
					
					var recherche = $(this).val();


					Object.keys(localisations).forEach(function(key){
						console.log(key, localisations[key][recherche]);

						$('#'+key+ ' a-image').attr('src', localisations[key][recherche].image);
						$('#'+key+ ' a-entity').attr('rotation', localisations[key][recherche].rotation);
						$('#'+key+ ' a-text').attr('value', localisations[key][recherche].text);
					});
				})
			});
		</script>
	<body style='margin : 0px; overflow: hidden;'>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class='col-xs-12 col-sm-6 col-md-4'>
					<div class='form-group'>
						<select class="form-control" id="selectTarget" style="margin:10px; background-color:#999">
							<option value='troll'selected>Choisissez une destination</option>
							<option value='ugc'>UGC</option>
							<option value='mcdo'>McDonald's</option>
							<option value='starbuck'>Starbuck</option>
						</select>
					</div>
				</div>
			</div>
		</nav>
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
			<a-assets>
				<img id="ugc" src="./img/ugc.jpg">
				<img id="mcdo" src="./img/mcdo.png">
				<img id="starbuck" src="./img/starbuck.jpg">
				<img id="troll" src="./img/troll.png">
				<a-asset-item id="arrow" src="./scene/scene.gltf"></a-asset-item>
			</a-assets>

			<a-entity gltf-model="#arrow"  position="0 1.2 0" scale="1 1 1"></a-entity>

			<a-marker preset='hiro' id='marker_hiro'>
				<a-image src="#troll"  rotation="-90 0 0" position="0 0.1 0" scale="2 2 1"></a-image>
				<a-entity gltf-model="#arrow"  position="0 2 0" rotation="90 0 0" scale="2 2 2"></a-entity>
				<a-plane color="#000" height="3" width="3" rotation="-90 0 0"></a-plane>
				<a-text font="kelsonsans" value="Trololololooo" width="6" position="-0.5 0.2 1.3" rotation="-90 0 0"></a-text>
			</a-marker>


			<a-marker type='pattern' url='./marker/pattern-marker-1.patt' id='marker_1'>
				<a-image src="#troll"  rotation="-90 0 0" position="0 0.1 0" scale="2 2 1"></a-image>
				<a-entity gltf-model="#arrow"  position="0 2 0" rotation="0 90 0" scale="2 2 2"></a-entity>
				<a-plane color="#000" height="3" width="3" rotation="-90 0 0"></a-plane>
				<a-text font="kelsonsans" value="Trololololooo" width="6" position="-0.5 0.2 1.3" rotation="-90 0 0"></a-text>
			</a-marker>

			<a-marker type='pattern' url='./marker/pattern-marker-2.patt' id='marker_2'>
				<a-image src="#troll"  rotation="-90 0 0" position="0 0.1 0" scale="2 2 1"></a-image>
				<a-entity gltf-model="#arrow"  position="0 2 0" rotation="0 90 0" scale="2 2 2"></a-entity>
				<a-plane color="#000" height="3" width="3" rotation="-90 0 0"></a-plane>
				<a-text font="kelsonsans" value="Trololololooo" width="6" position="-0.5 0.2 1.3" rotation="-90 0 0"></a-text>
			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
